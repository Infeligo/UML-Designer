<html>
<head>
  <script type="text/javascript" src="../../../require.js"></script>
  <script type="text/javascript" src="../../../underscore.js"></script>
  <script type="text/javascript" src="../../../dojo/dojo.js"></script>
  <script>
	require([
        "verb/en/Verbalizer",
        "verb/en/conjugation",
        "verb.en.inflection"
    ],
    function (Verbalizer, conjugation, inflection) {
        require.ready(function () {
            var verbalizer = new Verbalizer();

            /* Pluralization test */
            (function () {
                var plurals = [
                    [ "cat", "cats" ],
                    [ "car", "cars" ],
                    [ "dog", "dogs" ],
                    [ "table", "tables" ],
                    [ "order", "orders" ],
                    [ "item", "items" ],
                    [ "address", "addresses" ],
                    [ "wheel", "wheels" ],
                    [ "kitty", "kitties" ],
                    [ "monkey", "monkeys" ],
                    [ "person", "people" ],
                    [ "house", "houses" ],
                    [ "child", "children" ]
                ];

                for (var i = 0; i < plurals.length; i++) {
                    var test = inflection.pluralize(plurals[i][0], "pl_n");
                    if (test !== plurals[i][1]) {
                        console.error("Expected noun %s to become %s, but got %s",
                                plurals[i][0], plurals[i][1], test);
                    }
                }
            })();

            /* Verb conjugation test */
            (function () {
                var verbs = [
                    [ "print", "printed", "printed" ],
                    [ "deliver", "delivered", "delivered" ]
                ];

                for (var i = 0; i < verbs.length; i++) {
                    var test1 = conjugation.pastSimple(verbs[i][0]);
                    var test2= conjugation.pastPerfect(verbs[i][0]);
                    if (test1 !== verbs[i][1] || test2 !== verbs[i][1]) {
                        console.error("Expected verb %s to become (%s, %s) but got (%s, %s)",
                                verbs[i][0], verbs[i][1], test1, test2);
                    }
                }
            })();
        });
    });
  </script>
</head>

</body>
</html>
